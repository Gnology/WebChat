<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Hello!</h1>

    <form id="setNewName" action="">
        <input id="setName" autocomplete="off" /><button>Send</button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();

        $('#setNewName').submit(function(){
            socket.emit('set name', $('#setName').val());
            $('#setName').val('');
            return false;
        });

        socket.on('change html', function(){
            $('#setNewName').remove();
            $(".body").add("<h1>nizej</h1>" ).appendTo( document.body );
            $(".body").add( messageForm() ).appendTo( document.body );
        });

        $('#message').submit(function(){
            console.log('ello');
//            socket.emit('chat message', $('#writeMessage').value());
//            $('#writeMessage').val('');
            return false;
        });

        function messageForm(){
            var html =  '<form id="message" action="">' +
                    '<input id="writeMessage" autocomplete="off" />' +
                    '<button>Send</button></form>';
            return html;
        }
    </script>

</body>
</html>
